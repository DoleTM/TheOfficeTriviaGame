<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Office Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>The Office Trivia</h1>

        <p id="remaining">Time Remaining: # Seconds</p>
        <p id="question"></p>
        <p class="answer" id="a1" data-index="0"></p>
        <p class="answer" id="a2" data-index="1"></p>
        <p class="answer" id="a3" data-index="2"></p>
        <p class="answer" id="a4" data-index="3"></p>

        <p id="correct-text">The correct answer is: Oswald the Lucky Rabbit</p>
        <img class="img-fluid" id="gif" src="" alt="Answer Gif" />
        <p id="stats"></p>
        <button type="button" id="start" class="btn btn-primary">Start</button>
    </div>

    <audio controls autoplay>
        <source src="assets/images/dundermifflinaudio.mp3" type="audio/mp3">
    </audio>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
