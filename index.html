<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Office Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <video controls autoplay>
        <source src="assets/images/office-intro.mp4" type="video/mp4">
    </video>
    <div class="container">
        <button type="button" class="btn btn-secondary" id="start">
            Start
        </button>
    </div>
    <div id="trivia-display">
        <div id="timer">Time Remaining: 2 minutes</div>
        <audio controls autoplay>
            <source src="assets/images/dundermifflinaudio.mp3" type="audio/mp3">
        </audio>
        <div class="row">
            <label class="col-3">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="col-3">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="col-3">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
                <label class="col-3">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <button type="button" class="btn btn-success" id="finish">
            Finish
            </button>
        </div> 
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
